<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script defer src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
   <div id="circle"></div>
    <div class="time">
      
      <div id="days">
         <span>00</span>
         <p class="text">Days</p>
      </div>
      
      <div id="hours">
        <span>00</span>
        <p class="text">Hours</p>
      </div>
      
      <div id="minutes">
        <span>00</span>
        <p class="text">Minutes</p>
      </div>
      
      <div id="secends">
        <span>00</span>
        <p class="text">Secends</p>
      </div>
      
    </div>
  </div>
<!--Script-->
<script src="script.js"></script>
</body>
</html>
